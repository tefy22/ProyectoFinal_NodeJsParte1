{% extends 'layout.html' %}

{% block titulo %}
	Registro Usuario
{% endblock %}

{% block formulario %}
<div class="col-md-5 col-md-offset-3">
	<form role="form" action="/registro" method="POST" class="form-horizontal">
		<div class="form-group">
			<label for="txtNombre" class="control-label col-md-5">Nombre Completo:</label>
			<div class="col-md-7">
			 	<input type="text" name="nombre" class="form-control" id="txtNombre">
			 </div>						 
		</div>
		<div class="form-group">
			<label for="txtNombre" class="control-label col-md-5">Nombre de Usuario:</label>
			<div class="col-md-7">
			 	<input type="text" name="usuario" class="form-control" id="txtNombre">
			 </div>						 
		</div>
		<div class="form-group">
			<label for="txtPassword" class="control-label col-md-5">Password:</label>
			<div class="col-md-7">
			 	<input type="password" name="pass" class="form-control" id="txtPassword">
			</div>					 
		</div>
		<div class="form-group">
			<div class="col-md-offset-5 col-md-3">
				<button type="submit" class="btn btn-default">Registrar</button>
			</div>
		</div>
	</form>
</div>			
{% endblock %}
