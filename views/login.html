{% extends 'layout.html' %}

{% block titulo %}
	Inicio Sesión
{% endblock %}

{% block formulario %}
<div class="col-md-5 col-md-offset-3">
	<form role="form" action="/login" method="POST" class="form-horizontal">
		<div class="form-group">
			<label for="txtNombre" class="control-label col-md-5">Nombre de Usuario:</label>
			<div class="col-md-7">
			 	<input type="text" name="usuario" class="form-control" id="txtNombre">
			 </div>						 
		</div>
		<div class="form-group">
			<label for="txtPassword" class="control-label col-md-5">Password:</label>
			<div class="col-md-7">
			 	<input type="password" name="password" class="form-control" id="txtPassword">
			</div>					 
		</div>
		<div class="form-group">
			<div class="col-md-offset-5 col-md-3">
				<button type="submit" class="btn btn-default">Ingresar</button>
			</div>
			<div class="col-md-12">
				<div class="form-group text-center">
					<p>Si no tienes una cuenta aún, porfavor <a href="/registro">regístrate</a>. </p>
					<p>Puedes ingresar con <a href="/auth/twitter">Twitter</a></p>
				</div>
			</div>
		</div>
	</form>
</div>			
{% endblock %}
